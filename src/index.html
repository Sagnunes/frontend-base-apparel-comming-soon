<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- displays site properly based on user's device -->
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-josefin">
    <header class="md:hidden m-8">
      <img src="../images/logo.svg" alt="logo" />
    </header>

    <div class="md:block absolute left-40 top-10 mb-20 hidden">
      <img src="../images/logo.svg" alt="logo" />
    </div>

    <div
      class="hero md:text-left md:flex-row md:h-screen flex flex-col-reverse bg-soft-pink-gradient text-center align-middle"
    >
      <div
        class="md:mt-0 md:pt-10 md:px-40 md:pr-60 md:bg-[url('/images/bg-pattern-desktop.svg')] container mt-10 flex items-center px-2"
      >
        <div>
          <h1 class="md:text-6xl text-4xl uppercase tracking-[0.4rem]">
            <span class="font-light text-red-desaturated">We're</span><br />
            <span class="font-semibold">coming</span><br />
            <span class="font-semibold">soon</span>
          </h1>
          <p class="md:my-5 md:mx-0 m-5 text-red-desaturated">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div
            class="md:my-5 md:mx-0 relative mx-4 mb-24 flex flex-col"
            x-data="form"
          >
            <label for="email"></label>
            <input
              id="email"
              x-model="email"
              class="rounded-full border bg-transparent py-4 pl-8 text-red-desaturated ring-1 ring-red-desaturated placeholder:text-red-desaturated focus:outline-none focus:ring-2"
              :class="error ? 'ring-2 ring-red-soft' : ''"
              type="text"
              placeholder="Email Address"
            />
            <img
              class="absolute right-24 top-4 h-6 w-6"
              src="../images/icon-error.svg"
              alt="icon-error"
              x-show="error"
            />
            <button
              class="top-sm absolute -right-1 max-w-fit rounded-full bg-darker-pink-gradient px-10 py-5 shadow-xl hover:cursor-pointer hover:opacity-80 hover:shadow-2xl"
              @click="submitForm()"
            >
              <img src="../images/icon-arrow.svg" alt="submit-btn" />
            </button>
            <p x-show="error" class="ml-8 mt-2 text-left text-sm text-red-soft">
              Please provide a valid email
            </p>
          </div>
        </div>
      </div>
      <img class="md:hidden" src="../images/hero-mobile.jpg" alt="hero" />
      <img
        class="md:block hidden"
        src="../images/hero-desktop.jpg"
        alt="hero"
      />
    </div>
    <footer>
      <p class="attribution my-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Sagnunes">Sérgio Nunes</a
        >.
      </p>
    </footer>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("form", () => ({
        error: false,
        email: "",
        submitForm() {
          this.error = !this.validateEmail(this.email);
        },
        validateEmail(email) {
          return String(email)
            .toLowerCase()
            .match(
              /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
            );
        },
      }));
    });
  </script>
</html>
